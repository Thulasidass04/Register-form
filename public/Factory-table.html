<!DOCTYPE html>
<html>

<head>
    <title>Services</title>
    <link rel="stylesheet" type="text/css" href="./css/lib/bootstrap.min.css">
    <script type="text/javascript" src="./js/lib/angular.min.js"></script>
    <script src="./js/app-table.js"></script>
    <script src="./js/controllers/main-table.js"></script>
</head>

<body ng-app='myApp' ng-controller='MyCtrl'>
    <div class="container">
        <div class="col-md-8">
            <div class="row">
                <h1>{{UserList}}</h1>
                <table class="table table-striped table-bordered">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in userList ">
                            <td>{{user.id}}</td>
                            <td>{{user.name }}</td>
                            <td>{{user.age}}</td>
                            <td>
                                <button class="btn btn-primary" ng-click="edit(user)">Edit</button>
                            </td>
                            <td>
                                <button class="btn btn-danger">Deleted</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
